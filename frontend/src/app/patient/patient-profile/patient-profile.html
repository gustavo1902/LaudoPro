<div class="container">
  <h2>Meu Perfil</h2>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <div class="card">
    <form (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" [(ngModel)]="patientProfile.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="patientProfile.email" name="email" required disabled>
      </div>
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" [(ngModel)]="patientProfile.phone" name="phone">
      </div>
      <button type="submit">Atualizar Perfil</button>
    </form>
  </div>
</div>
