<div class="registration-container">
  <h2>Cadastro de Paciente</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome Completo</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
      <div *ngIf="registrationForm.get('name')?.invalid && (registrationForm.get('name')?.dirty || registrationForm.get('name')?.touched)" class="error">
        <small *ngIf="registrationForm.get('name')?.errors?.['required']">Nome é obrigatório</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)" class="error">
        <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email é obrigatório</small>
        <small *ngIf="registrationForm.get('email')?.errors?.['email']">Por favor, insira um endereço de email válido</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)" class="error">
        <small *ngIf="registrationForm.get('password')?.errors?.['required']">Senha é obrigatória</small>
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">
      Cadastrar
    </button>
  </form>
</div>
