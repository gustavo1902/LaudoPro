<div class="login-container">
  <div class="login-card">
    <h1 class="text-3xl font-bold text-center mb-6">Login LaudoPro</h1>

    <div *ngIf="errorMessage" class="error-message mb-4" role="alert">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required
               class="form-input">
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input id="senha" type="password" [(ngModel)]="senha" name="senha" required
               class="form-input">
      </div>
      <button type="submit" class="btn-primary w-full">
        Entrar
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        NÃ£o tem uma conta?
        <a routerLink="/registro" class="font-medium text-blue-600 hover:text-blue-500">
          Registre-se
        </a>
      </p>
    </div>
    
  </div>
</div>
