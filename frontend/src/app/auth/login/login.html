<div class="login-container">
  <div class="login-card">
    <h1 class="login-card__title">Login</h1>

    <div *ngIf="errorMessage" class="alert alert--danger" role="alert">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-group__label">Email:</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required class="form-group__input">
      </div>
      <div class="form-group">
        <label for="senha" class="form-group__label">Senha:</label>
        <input id="senha" type="password" [(ngModel)]="senha" name="senha" required class="form-group__input">
      </div>
      <button type="submit" class="button button--primary login-form__submit">
        Entrar
      </button>
    </form>

    <div class="login-card__footer">
      <span>NÃ£o tem uma conta?</span>
      <a routerLink="/registro" class="link-registro">
        Registre-se
      </a>
    </div>
    
  </div>
</div>
