<div class="container">
  <h2>Painel Administrativo</h2>

  <div *ngIf="isLoading" class="loading-indicator">Carregando dados...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4" *ngIf="!isLoading && !errorMessage">
    <div class="card bg-blue-100 border-blue-500">
      <h3 class="text-xl font-bold">Total de Exames</h3>
      <p class="text-3xl font-bold mt-2">{{ stats.exams }}</p>
    </div>
    <div class="card bg-green-100 border-green-500">
      <h3 class="text-xl font-bold">Exames Conclu√≠dos</h3>
      <p class="text-3xl font-bold mt-2">{{ stats.completedExams }}</p>
    </div>
    <div class="card bg-purple-100 border-purple-500">
      <h3 class="text-xl font-bold">Total de Pacientes</h3>
      <p class="text-3xl font-bold mt-2">{{ stats.patients }}</p>
    </div>
  </div>

  <div class="card mt-6" *ngIf="!isLoading && !errorMessage">
    <h3>Exames por Tipo</h3>
    <ul class="list-disc ml-6 mt-4">
      <li *ngFor="let type of examTypes">{{ type.type }}: {{ type.count }}</li>
    </ul>
  </div>
</div>
